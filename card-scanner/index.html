<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Scanner mit Bildvorverarbeitung</title>
    <link rel="stylesheet" href="styles.css">
    <script src='https://unpkg.com/tesseract.js@5.0.0/dist/tesseract.min.js'></script>
</head>
<body>
    <div class="container">
        <h1>ğŸƒ Card Scanner mit OCR</h1>
        <p class="subtitle">Bildvorverarbeitung fÃ¼r bessere OCR-Ergebnisse</p>

        <!-- Upload Section -->
        <div class="upload-section">
            <input type="file" id="imageInput" accept="image/*" class="hidden">
            <button id="uploadBtn" class="btn btn-primary">ğŸ“· Bild auswÃ¤hlen</button>
            <span id="fileName" class="file-name"></span>
        </div>

        <!-- Preprocessing Controls -->
        <div class="controls-section" id="controlsSection">
            <h3>ğŸ”§ Bildvorverarbeitung</h3>
            
            <div class="control-group">
                <label class="toggle-label">
                    <input type="checkbox" id="preprocessToggle" checked>
                    <span class="toggle-slider"></span>
                    Vorverarbeitung aktivieren
                </label>
            </div>

            <div class="control-group">
                <label class="toggle-label">
                    <input type="checkbox" id="showPreviewToggle">
                    <span class="toggle-slider"></span>
                    Vorverarbeitung anzeigen (Debug)
                </label>
            </div>

            <div class="sliders-container" id="slidersContainer">
                <div class="slider-group">
                    <label for="contrastSlider">Kontrast: <span id="contrastValue">1.5</span></label>
                    <input type="range" id="contrastSlider" min="0.5" max="3.0" step="0.1" value="1.5">
                </div>

                <div class="slider-group">
                    <label for="thresholdSlider">Threshold: <span id="thresholdValue">128</span></label>
                    <input type="range" id="thresholdSlider" min="0" max="255" step="1" value="128">
                </div>

                <div class="slider-group">
                    <label for="sharpenSlider">SchÃ¤rfen: <span id="sharpenValue">1.0</span></label>
                    <input type="range" id="sharpenSlider" min="0" max="2.0" step="0.1" value="1.0">
                </div>

                <div class="slider-group">
                    <label class="toggle-label">
                        <input type="checkbox" id="binarizeToggle">
                        <span class="toggle-slider"></span>
                        Binarisierung (Schwarz/WeiÃŸ)
                    </label>
                </div>
            </div>

            <button id="processBtn" class="btn btn-secondary" disabled>ğŸ” OCR starten</button>
        </div>

        <!-- Image Display -->
        <div class="images-section" id="imagesSection">
            <div class="image-container">
                <h4>Original</h4>
                <canvas id="originalCanvas"></canvas>
                <button id="downloadOriginalBtn" class="btn btn-small">ğŸ’¾ Original</button>
            </div>
            <div class="image-container" id="processedContainer">
                <h4>Vorverarbeitet</h4>
                <canvas id="processedCanvas"></canvas>
                <button id="downloadProcessedBtn" class="btn btn-small">ğŸ’¾ Vorverarbeitet</button>
            </div>
        </div>

        <!-- OCR Result -->
        <div class="result-section" id="resultSection">
            <h3>ğŸ“ OCR Ergebnis</h3>
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
                <span class="progress-text" id="progressText">0%</span>
            </div>
            <div class="result-box">
                <textarea id="ocrResult" readonly placeholder="OCR-Ergebnis erscheint hier..."></textarea>
            </div>
            <button id="copyBtn" class="btn btn-small">ğŸ“‹ Kopieren</button>
        </div>

        <!-- Debug Info -->
        <div class="debug-section" id="debugSection">
            <h3>ğŸ› Debug-Info</h3>
            <div class="debug-log" id="debugLog"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
